<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclAI - Identificação de Recicláveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img src="assets/RECICLAI_LOGO.png" alt="ReciclAI Logo" class="logo">
        <p>Uma inteligência artificial para auxiliar na identificação de objetos recicláveis.</p>
    </header>
    <div class="container">
        <h2>Identifique seus recicláveis</h2>
        <p>Faça upload de uma imagem e deixe a ReciclAI identificar se o objeto é vidro, papel, metal ou plástico.</p>
        <div class="file-input">
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <button id="enviar">Enviar</button>
        <div class="result" id="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 ReciclAI.</p>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>
